<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeonato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Campeonato de Futebol Amador</h1>
    </header>

    <section>

        <div id="cadastro">
            <label for="lblCadastro">Cadastrar times:</label>
            <input type="text" name="txtCadastro" id="txtCadastro" onfocus="this.value='';">
            <button type="submit" id="btnCadastrar" onclick="cadastrar()">Cadastrar</button>
        </div>


        <div id="entrada">
            <form action="">
                <select name="sTimes" id="sTimes" size="20">
                </select>

            </form>
            <input type="button" id="btnExcluir" value="Excluir Time" onclick="excluir()">
            <input type="button" value="Gerar Confrontos" onclick="gerar()" id="btnGerar">
        </div>
            
        <div id="saida">
        </div>    
    </section>



    <script src="script.js"></script>
</body>
</html>
